<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horus Medya | BIGO LIVE Ajansı</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0b0e1a, #05070d);
    font-family: "Segoe UI", Tahoma, sans-serif;
    color: #fff;
    text-align: center;
}

/* LOGO */
.logo {
    margin-top: 40px;
}
.logo img {
    width: 140px;
    filter: drop-shadow(0 0 20px rgba(245,199,106,0.6));
}

/* BAŞLIK */
.header {
    margin-top: 40px;
}
.header .top {
    font-size: 16px;
    letter-spacing: 4px;
    color: #f5c76a;
}
.header .main {
    margin-top: 10px;
    font-size: 34px;
    font-weight: 700;
    text-shadow: 0 0 25px rgba(245,199,106,0.5);
}

/* FOTO */
.center {
    margin-top: 60px;
    display: flex;
    justify-content: center;
}
.photo-frame {
    padding: 10px;
    border-radius: 16px;
    background: linear-gradient(135deg, #f5c76a, #b8892d);
    box-shadow: 0 0 40px rgba(245,199,106,0.45);
}
.photo-frame img {
    max-width: 420px;
    width: 90vw;
    border-radius: 12px;
}

/* İSİM */
.name {
    margin-top: 20px;
    font-size: 26px;
    font-weight: 600;
}
.role {
    margin-top: 4px;
    font-size: 14px;
    font-style: italic;
    color: #cfcfcf;
}

/* WHATSAPP */
.whatsapp {
    margin: 40px 0 20px;
}
.whatsapp a {
    display: inline-block;
    padding: 14px 34px;
    background: linear-gradient(135deg, #25D366, #1ebe5d);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 30px;
    box-shadow: 0 0 25px rgba(37,211,102,0.6);
}

/* MÜZİK */
.music {
    margin: 30px 0 60px;
}
audio {
    width: 260px;
}

/* MOBİL */
@media (max-width: 600px) {
    .header .main {
        font-size: 26px;
    }
    .photo-frame img {
        max-width: 320px;
    }
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <img src="horus.png" alt="Horus Medya">
</div>

<!-- BAŞLIK -->
<div class="header">
    <div class="top">TÜRKİYE’NİN EN İYİ 2.</div>
    <div class="main">BIGO LIVE AJANSI</div>
</div>

<!-- FOTO -->
<div class="center">
    <div class="photo-frame">
        <img src="yener.jpg" alt="Yener Özbıçki">
    </div>
</div>

<!-- İSİM -->
<div class="name">YENER ÖZBİÇKİ</div>
<div class="role">Ajans Sahibi</div>

<!-- WHATSAPP -->
<div class="whatsapp">
    <a href="https://wa.me/905XXXXXXXXX" target="_blank">
        WhatsApp ile İletişime Geç
    </a>
</div>

<!-- MÜZİK (GARANTİLİ) -->
<div class="music">
    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
        Tarayıcınız müzik çalmayı desteklemiyor.
    </audio>
</div>

</body>
</html>
