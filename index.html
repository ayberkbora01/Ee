<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bir Mesaj</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a40, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 60px 80px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 60px rgba(255,0,150,0.3);
    animation: fadeIn 2s ease forwards;
}

h1 {
    font-size: 48px;
    margin: 0;
    color: #fff;
    animation: slideDown 2s ease;
}

.name {
    color: #ff4fd8;
    text-shadow: 0 0 15px #ff4fd8;
    animation: glow 2s infinite alternate;
}

p {
    font-size: 24px;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
}

.heart {
    margin-top: 30px;
    font-size: 60px;
    color: #ff2f92;
    text-shadow: 0 0 20px #ff2f92, 0 0 40px #ff2f92;
    animation: beat 1.2s infinite;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideDown {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4fd8; }
    to { text-shadow: 0 0 25px #ff4fd8; }
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Seni çok seviyorum</h1>
    <p>Özür dilerim <span class="name">Eda</span></p>
    <div class="heart">❤️</div>
</div>

</body>
</html>
