<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horus Medya | BIGO LIVE Ajansı</title>

<style>

/* SABİT LOGOLAR */
.horus-logo {
    position: fixed;
    top: 20px;
    left: 25px;
    width: 90px;
    z-index: 999;
    filter: drop-shadow(0 0 15px rgba(245,199,106,0.7));
}

.bigo-logo {
    position: fixed;
    top: 20px;
    right: 25px;
    width: 90px;
    z-index: 999;
    opacity: 0.9;
}

/* GENEL */
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0b0e1a, #05070d);
    font-family: "Segoe UI", Tahoma, sans-serif;
    color: #fff;
}

/* BAŞLIK */
.header {
    text-align: center;
    margin-top: 80px;
}

.header .top {
    font-size: 18px;
    letter-spacing: 4px;
    color: #f5c76a;
    margin-bottom: 8px;
}

.header .main {
    font-size: 34px;
    font-weight: 700;
    text-shadow: 0 0 25px rgba(245,199,106,0.5);
}

/* MERKEZ */
.center {
    display: flex;
    justify-content: center;
    margin-top: 60px;
}

.photo-frame {
    padding: 10px;
    border-radius: 16px;
    background: linear-gradient(135deg, #f5c76a, #b8892d);
    box-shadow: 0 0 40px rgba(245,199,106,0.45);
}

.photo-frame img {
    max-width: 420px;
    width: 90vw;
    border-radius: 12px;
}

/* İSİM */
.name {
    text-align: center;
    margin-top: 20px;
    font-size: 26px;
    font-weight: 600;
}

.role {
    text-align: center;
    margin-top: 4px;
    font-size: 14px;
    font-style: italic;
    color: #cfcfcf;
}

</style>
</head>

<body>

<img src="horus.png" alt="Horus Medya" class="horus-logo">
<img src="bigo.png" alt="BIGO LIVE" class="bigo-logo">

<div class="header">
    <div class="top">TÜRKİYE’NİN EN İYİ 2.</div>
    <div class="main">BIGO LIVE AJANSI</div>
</div>

<div class="center">
    <div class="photo-frame">
        <img src="yener.jpg" alt="Yener Özbıçki">
    </div>
</div>

<div class="name">YENER ÖZBİÇKİ</div>
<div class="role">Ajans Sahibi</div>

</body>
</html>
