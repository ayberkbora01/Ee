<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Karizma</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #050510, #000);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* ELmas parÃ§acÄ±klarÄ± */
.diamond {
    position: absolute;
    color: #00f7ff;
    opacity: 0.4;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-10vh) rotate(360deg); }
}

/* Merkez */
.center {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

/* BaÅŸlÄ±k */
.title {
    font-size: 34px;
    letter-spacing: 4px;
    color: #00eaff;
    text-shadow: 0 0 25px #00eaff;
    animation: glow 2s infinite alternate;
}

.name {
    margin-top: 10px;
    font-size: 64px;
    font-weight: bold;
    color: #ffffff;
    text-shadow:
        0 0 10px #fff,
        0 0 30px #00eaff,
        0 0 60px #00eaff;
    animation: pulse 2s infinite;
}

/* Foto */
.photo {
    margin: 35px 0;
}

.photo img {
    width: 280px;
    border-radius: 25px;
    box-shadow:
        0 0 30px rgba(0,234,255,0.6),
        0 0 80px rgba(0,234,255,0.4);
    animation: fadeIn 2s ease forwards;
}

/* Animasyonlar */
@keyframes glow {
    from { text-shadow: 0 0 10px #00eaff; }
    to { text-shadow: 0 0 40px #00eaff; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

    d.style.animationDuration = (6 + Math.random() * 10) + "s";

}
</script>
